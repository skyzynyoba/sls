<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUSTOMER SERVICE | Stride Legacy Subang</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Styling Dasar */
        body {
            font-family: 'Lato', sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container Chat */
        .chat-container-standalone {
            width: 90%;
            max-width: 450px;
            background: #2b2b2b;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            height: 85vh;
            transition: all 0.3s ease;
        }
        
        /* Header dengan Tombol Close */
        .chat-header {
            background: #ffc107;
            color: #1a1a1a;
            padding: 15px 20px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            font-weight: 700;
            font-size: 1.3em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .close-button {
            background: none;
            border: none;
            color: #1a1a1a;
            font-size: 1.5em;
            cursor: pointer;
            transition: transform 0.2s;
            padding: 0;
            line-height: 1;
        }
        .close-button:hover {
            transform: rotate(90deg);
        }

        /* Area Pesan */
        .chat-messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scrollbar-width: thin;
            scrollbar-color: #ffc107 #3a3a3a;
        }
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background-color: #ffc107;
            border-radius: 10px;
        }
        
        /* Bubble Pesan */
        .message-bubble {
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 0.95em;
            animation: fadeIn 0.3s ease-out;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .admin-message {
            background-color: #444;
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        /* Input dan Tombol Kirim */
        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #333;
            background: #2b2b2b;
        }
        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid #3a3a3a;
            border-radius: 25px;
            margin-right: 10px;
            background: #3a3a3a;
            color: #f0f0f0;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        .chat-input input[type="text"]:focus {
            outline: none;
            border-color: #ffc107;
        }
        .chat-input button {
            background: #ffc107;
            color: #1a1a1a;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            font-size: 1.1em;
        }
        .chat-input button:hover {
            background: #e0a800;
        }
        .chat-input button:active {
            transform: scale(0.95);
        }

        /* Styling Form Pre-Chat Baru */
        #pre-chat-form {
            padding: 30px 20px;
            text-align: center;
            background: #2b2b2b;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        #pre-chat-form h3 {
            color: #ffc107;
            margin-bottom: 5px;
        }
        #pre-chat-form p {
            color: #ccc;
            margin-bottom: 25px;
        }
        .phone-input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .phone-input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
        }
        #user-phone {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #444;
            background-color: #3a3a3a;
            color: #f0f0f0;
            font-size: 1em;
        }
        #start-chat-button {
            width: 100%;
            padding: 15px;
            background-color: #2ECF72; /* Hijau untuk WhatsApp */
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #start-chat-button:hover {
            background-color: #25a45a;
        }
        #error-msg {
            margin-top: 10px;
            font-size: 0.9em;
            display: none;
        }
        
        /* Animasi dan Responsif tetap sama */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 600px) {
            body { height: 100%; }
            .chat-container-standalone {
                height: 100vh;
                width: 100%;
                border-radius: 0;
            }
            .chat-header {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>

    <div class="chat-container-standalone">
        <div class="chat-header">
            CUSTOMER SERVICE 
            <button class="close-button" id="closeChatButton" title="Tutup Chat">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div id="pre-chat-form">
            <h3>Selamat Datang di CS Stride Legacy</h3>
            <p>Silakan masukkan Nomor WhatsApp/Telepon Anda untuk memulai sesi chat. Kami akan menggunakan nomor ini sebagai ID sesi Anda.</p>
            
            <div class="phone-input-group">
                <label for="user-phone">Nomor Telepon (WhatsApp):</label>
                <input type="tel" id="user-phone" placeholder="Contoh: 081234567890" required>
            </div>
            
            <button id="start-chat-button">
                Mulai Chat
            </button>
            <p id="error-msg" style="color: red; display: none;">Nomor harus valid dan terdiri dari minimal 8 digit.</p>
        </div>

        <div id="chat-interface" style="display: none; flex-direction: column; flex-grow: 1;">
            <div class="chat-messages" id="chat-messages"></div>
            <form class="chat-input" id="chat-form">
                <input type="text" id="chat-input-text" placeholder="Ketik pesan..." required>
                <button type="submit"><i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // âœ… URL & ANON KEY Supabase kamu
            const SUPABASE_URL = 'https://cohelblwdlmlwroyxeaz.supabase.co'; 
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNvaGVsYmx3ZGxtbHdyb3l4ZWF6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwMzE3MTksImV4cCI6MjA3ODYwNzcxOX0.58M5rd8OShiEjfDDXMIWhWYM37vkAoh_IyBeNh_95GE';

            // Elemen UI
            const preChatForm = document.getElementById('pre-chat-form');
            const chatInterface = document.getElementById('chat-interface');
            const startChatButton = document.getElementById('start-chat-button');
            const userPhoneInput = document.getElementById('user-phone');
            const errorMsg = document.getElementById('error-msg');
            const messagesDiv = document.getElementById('chat-messages');
            const chatForm = document.getElementById('chat-form');
            const chatInput = document.getElementById('chat-input-text');
            const closeButton = document.getElementById('closeChatButton');

            // Variabel Global
            let current_session_id = null;
            let client = null; 

            // --- Logika Tombol Close ---
            closeButton.addEventListener('click', function() {
                window.history.back(); 
            });

            // --- Logika Tampilan Pesan ---
            function displayMessage(message) {
                const bubble = document.createElement('div');
                const timestamp = new Date(message.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                bubble.className = 'message-bubble ' + (message.is_admin ? 'admin-message' : 'user-message');
                bubble.innerHTML = `
                    <p>${message.content}</p>
                    <small style="display: block; font-size: 0.7em; opacity: 0.7; margin-top: 5px;">${timestamp}</small>
                `;
                messagesDiv.appendChild(bubble);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }

            // --- FUNGSI UTAMA: INISIALISASI SETELAH NOMOR TELEPON MASUK ---
            async function initializeSupabaseChat(phoneNumber) {
                // 1. Set global session ID (Nomor Telepon)
                current_session_id = phoneNumber;
                localStorage.setItem('chat_session_id', phoneNumber);

                // 2. Inisialisasi Klien Supabase dengan Custom Header (RLS Policy)
                const { createClient } = supabase;
                client = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
                    global: {
                        headers: { 'session-id': current_session_id }, 
                    },
                });

                // 3. Tampilkan Interface Chat
                preChatForm.style.display = 'none';
                chatInterface.style.display = 'flex'; 

                // 4. Muat Pesan Lama Sesuai Nomor Telepon
                loadMessages();

                // 5. Setup Real-time Listener (Hanya untuk sesi ini)
                client
                    .channel('messages-channel')
                    .on(
                        'postgres_changes', 
                        { 
                            event: 'INSERT', 
                            schema: 'public', 
                            table: 'messages',
                            // Filter: Hanya menerima event untuk Nomor Telepon ini
                            filter: `session_id=eq.${current_session_id}` 
                        }, 
                        (payload) => {
                            displayMessage(payload.new);
                        }
                    )
                    .subscribe();
            }

            async function loadMessages() {
                messagesDiv.innerHTML = '';
                
                // Query hanya pesan yang session_id-nya sesuai dengan Nomor Telepon
                const { data, error } = await client
                    .from('messages')
                    .select('*')
                    .eq('session_id', current_session_id) // <-- Filter berdasarkan session_id (Nomor Telepon)
                    .order('created_at', { ascending: true });

                if (error) {
                    console.error('Error memuat pesan (SELECT):', error);
                    messagesDiv.innerHTML = '<p style="color: red; text-align: center;">Gagal memuat pesan. Pastikan Policy RLS Anda sudah benar.</p>';
                } else {
                    if (data.length === 0) {
                        messagesDiv.innerHTML = '<p style="color: #ccc; text-align: center;">Selamat datang! Silakan kirim pesan pertama Anda.</p>';
                    }
                    data.forEach(displayMessage);
                }
            }

            // --- Logika Form Pre-Chat (Validasi Nomor Telepon) ---
            startChatButton.addEventListener('click', function() {
                const phoneNumber = userPhoneInput.value.trim();

                // Validasi sederhana: minimal 8 digit dan hanya angka
                if (phoneNumber.length < 8 || !/^\d+$/.test(phoneNumber)) {
                    errorMsg.style.display = 'block';
                    return;
                }
                errorMsg.style.display = 'none';
                
                // Hapus spasi dan inisialisasi chat
                initializeSupabaseChat(phoneNumber);
            });
            
            // --- Logika Pengiriman Pesan ---
            chatForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const content = chatInput.value.trim();

                if (content && current_session_id) {
                    const { error } = await client
                        .from('messages')
                        .insert([ 
                            { 
                                content: content, 
                                // SESSION_ID ADALAH NOMOR TELEPON
                                session_id: current_session_id, 
                                is_admin: false 
                            }
                        ]);

                    if (error) {
                        alert('Gagal mengirim pesan. Cek Policy INSERT RLS Anda.');
                        console.error('Error mengirim pesan (INSERT):', error);
                    } else {
                        chatInput.value = '';
                    }
                }
            });

            // *** BLOK INI TELAH DIHAPUS/DINONAKTIFKAN ***
            // *** Cek sesi lama telah dihilangkan agar form selalu muncul. ***
        });
    </script>
</body>
</html>
