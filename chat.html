<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUSTOMER SERVICE | Stride Legacy Subang</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Styling Dasar */
        body {
            font-family: 'Lato', sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container Chat */
        .chat-container-standalone {
            width: 90%;
            max-width: 450px;
            background: #2b2b2b;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            height: 85vh;
            transition: all 0.3s ease; /* Transisi untuk sentuhan modern */
        }
        
        /* Header dengan Tombol Close */
        .chat-header {
            background: #ffc107;
            color: #1a1a1a;
            padding: 15px 20px; /* Padding sedikit diubah */
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            font-weight: 700;
            font-size: 1.3em;
            display: flex; /* Flexbox untuk menempatkan tombol close */
            justify-content: space-between;
            align-items: center;
        }
        .close-button {
            background: none;
            border: none;
            color: #1a1a1a;
            font-size: 1.5em;
            cursor: pointer;
            transition: transform 0.2s;
            padding: 0;
            line-height: 1; /* Rata tengah */
        }
        .close-button:hover {
            transform: rotate(90deg); /* Efek saat disentuh */
        }

        /* Area Pesan */
        .chat-messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            /* Scrollbar styling (opsional) */
            scrollbar-width: thin;
            scrollbar-color: #ffc107 #3a3a3a;
        }
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background-color: #ffc107;
            border-radius: 10px;
        }
        
        /* Bubble Pesan */
        .message-bubble {
            padding: 10px 15px;
            border-radius: 18px; /* Lebih bulat */
            max-width: 80%;
            word-wrap: break-word;
            font-size: 0.95em;
            animation: fadeIn 0.3s ease-out; /* Animasi pesan masuk */
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .admin-message {
            background-color: #444;
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        /* Input dan Tombol Kirim */
        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #333;
            background: #2b2b2b; /* Background yang konsisten */
        }
        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid #3a3a3a; /* Border yang lebih jelas */
            border-radius: 25px;
            margin-right: 10px;
            background: #3a3a3a;
            color: #f0f0f0;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        .chat-input input[type="text"]:focus {
            outline: none;
            border-color: #ffc107; /* Border kuning saat fokus */
        }
        .chat-input button {
            background: #ffc107;
            color: #1a1a1a;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            font-size: 1.1em;
        }
        .chat-input button:hover {
            background: #e0a800;
        }
        .chat-input button:active {
            transform: scale(0.95);
        }

        /* Animasi */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsif */
        @media (max-width: 600px) {
            body { height: 100%; }
            .chat-container-standalone {
                height: 100vh;
                width: 100%;
                border-radius: 0;
            }
            .chat-header {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>

    <div class="chat-container-standalone">
        <div class="chat-header">
            CUSTOMER SERVICE 
            <button class="close-button" id="closeChatButton" title="Tutup Chat">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <form class="chat-input" id="chat-form">
            <input type="text" id="chat-input-text" placeholder="Ketik pesan..." required>
            <button type="submit"><i class="fas fa-paper-plane"></i></button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // âœ… URL & ANON KEY Supabase kamu
            const SUPABASE_URL = 'https://cohelblwdlmlwroyxeaz.supabase.co'; 
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNvaGVsYmx3ZGxtbHdyb3l4ZWF6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwMzE3MTksImV4cCI6MjA3ODYwNzcxOX0.58M5rd8OShiEjfDDXMIWhWYM37vkAoh_IyBeNh_95GE';

            // Inisialisasi Supabase
            const { createClient } = supabase;
            const client = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            const messagesDiv = document.getElementById('chat-messages');
            const chatForm = document.getElementById('chat-form');
            const chatInput = document.getElementById('chat-input-text');
            const closeButton = document.getElementById('closeChatButton'); // Ambil tombol close

            // --- Logika Tombol Close ---
            closeButton.addEventListener('click', function() {
                // Perintah untuk kembali ke halaman sebelumnya
                window.history.back(); 
            });

            // --- Logika Chat (Sama seperti sebelumnya) ---

            function getSessionId() {
                let sessionId = localStorage.getItem('chat_session_id');
                if (!sessionId) {
                    sessionId = 'guest-' + Date.now() + Math.random().toString(36).substring(2, 9);
                    localStorage.setItem('chat_session_id', sessionId);
                }
                return sessionId;
            }
            const SESSION_ID = getSessionId();

            function displayMessage(message) {
                const bubble = document.createElement('div');
                const timestamp = new Date(message.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                bubble.className = 'message-bubble ' + (message.is_admin ? 'admin-message' : 'user-message');
                bubble.innerHTML = `
                    <p>${message.content}</p>
                    <small style="display: block; font-size: 0.7em; opacity: 0.7; margin-top: 5px;">${timestamp}</small>
                `;
                messagesDiv.appendChild(bubble);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }

            async function loadMessages() {
                messagesDiv.innerHTML = '';
                const { data, error } = await client
                    .from('messages')
                    .select('*')
                    .order('created_at', { ascending: true });

                if (error) {
                    console.error('Error memuat pesan (SELECT):', error);
                    messagesDiv.innerHTML = '<p style="color: #ffc107; text-align: center;">Gagal memuat pesan. Pastikan Policy SELECT Anda sudah TRUE.</p>';
                } else {
                    if (data.length === 0) {
                        messagesDiv.innerHTML = '<p style="color: #ccc; text-align: center;">Belum ada pesan. Mulai chat Anda sekarang.</p>';
                    }
                    data.forEach(displayMessage);
                }
            }

            chatForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const content = chatInput.value.trim();

                if (content) {
                    const { error } = await client
                        .from('messages')
                        .insert([
                            { content: content, session_id: SESSION_ID, is_admin: false }
                        ]);

                    if (error) {
                        alert('Gagal mengirim pesan. Cek Policy INSERT Anda.');
                        console.error('Error mengirim pesan (INSERT):', error);
                    } else {
                        chatInput.value = '';
                        loadMessages();
                    }
                }
            });

            // Real-time listener
            client
                .channel('messages-channel')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, (payload) => {
                    displayMessage(payload.new);
                })
                .subscribe();

            loadMessages();
        });
    </script>
</body>
</html>
