<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat Admin | Stride Legacy Subang</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Styling Dasar */
        body {
            font-family: 'Lato', sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container Chat Baru (Terpusat) */
        .chat-container-standalone {
            width: 90%;
            max-width: 450px;
            background: #2b2b2b;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            height: 85vh;
        }
        .chat-header {
            background: #ffc107;
            color: #1a1a1a;
            padding: 20px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            font-weight: 700;
            text-align: center;
            font-size: 1.5em;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message-bubble {
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 0.95em;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .admin-message {
            background-color: #444;
            color: white;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #333;
        }
        .chat-input input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            margin-right: 10px;
            background: #3a3a3a;
            color: #f0f0f0;
            font-size: 1em;
        }
        .chat-input button {
            background: #ffc107;
            color: #1a1a1a;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 1.1em;
        }
        .chat-input button:hover {
            background: #e0a800;
        }

        /* Responsif */
        @media (max-width: 600px) {
            .chat-container-standalone {
                height: 100vh;
                width: 100%;
                border-radius: 0;
            }
            .chat-header {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>

    <div class="chat-container-standalone">
        <div class="chat-header">
            Live Chat Admin
        </div>
        <div class="chat-messages" id="chat-messages">
            </div>
        <form class="chat-input" id="chat-form">
            <input type="text" id="chat-input-text" placeholder="Ketik pesan..." required>
            <button type="submit"><i class="fas fa-paper-plane"></i></button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- KUNCI SUPABASE FINAL YANG DIKOREKSI ---
            const SUPABASE_URL = 'https://cohelblwdmlwroyxeaz.supabase.co'; // URL DIPASTIKAN BENAR
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNvaGVsYmx3ZGxtbHdyb3l4ZWF6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwMzE3MTksImV4cCI6MjA3ODYwNzcxOX0.58M5rd8OShiEjfDDXMIWhWYM37vkAoh_IyBeNh_95GE'; 

            let supabase;
            try {
                supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            } catch (e) {
                console.error("Gagal menginisialisasi Supabase.", e);
                document.getElementById('chat-messages').innerHTML = '<p style="color: red; text-align: center;">Koneksi ke server chat gagal. Cek Kunci Supabase Anda.</p>';
                return; 
            }
            
            const messagesDiv = document.getElementById('chat-messages');
            const chatForm = document.getElementById('chat-form');
            const chatInput = document.getElementById('chat-input-text');
            
            // Fungsi untuk menghasilkan ID Sesi (Untuk melacak pengguna anonim)
            function getSessionId() {
                let sessionId = localStorage.getItem('chat_session_id');
                if (!sessionId) {
                    sessionId = 'guest-' + Date.now() + Math.random().toString(36).substring(2, 9);
                    localStorage.setItem('chat_session_id', sessionId);
                }
                return sessionId;
            }
            const SESSION_ID = getSessionId();

            // Fungsi untuk menampilkan pesan
            function displayMessage(message) {
                const bubble = document.createElement('div');
                const timestamp = new Date(message.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                bubble.className = 'message-bubble ' + (message.is_admin ? 'admin-message' : 'user-message');
                bubble.innerHTML = `
                    <p>${message.content}</p>
                    <small style="display: block; font-size: 0.7em; opacity: 0.7; margin-top: 5px;">${timestamp}</small>
                `;
                messagesDiv.appendChild(bubble);
                messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll ke bawah
            }

            // Fungsi untuk memuat pesan lama
            async function loadMessages() {
                messagesDiv.innerHTML = ''; // Hapus pesan lama
                const { data, error } = await supabase
                    .from('messages')
                    .select('*')
                    .order('created_at', { ascending: true });

                if (error) {
                    console.error('Error memuat pesan (SELECT):', error);
                    messagesDiv.innerHTML = '<p style="color: #ffc107; text-align: center;">Gagal memuat pesan. Pastikan Policy SELECT Anda sudah TRUE.</p>';
                } else {
                    if (data.length === 0) {
                         messagesDiv.innerHTML = '<p style="color: #ccc; text-align: center;">Belum ada pesan. Mulai chat Anda sekarang.</p>';
                    }
                    data.forEach(displayMessage);
                }
            }

            // Fungsi mengirim pesan (Dengan fallback loadMessages())
            chatForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const content = chatInput.value.trim();

                if (content) {
                    const { error } = await supabase
                        .from('messages')
                        .insert([
                            { content: content, session_id: SESSION_ID, is_admin: false }
                        ]);

                    if (error) {
                        alert('Gagal mengirim pesan. Cek Policy INSERT Anda.');
                        console.error('Error mengirim pesan (INSERT):', error);
                    } else {
                        chatInput.value = ''; // Kosongkan input
                        // SOLUSI FALLBACK: Muat ulang pesan secara manual
                        loadMessages(); 
                    }
                }
            });

            // Logika Real-time
            supabase
                .channel('messages-channel')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, (payload) => {
                    // Karena kita menggunakan fallback loadMessages(), kita bisa mengomentari ini 
                    // atau membiarkannya (hanya akan memuat pesan baru dari user lain)
                    // displayMessage(payload.new); 
                })
                .subscribe();

            // Muat pesan saat halaman terbuka
            loadMessages();
        });
    </script>
</body>
</html>
